<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("Menu", 28,"blue");
				menu_text.centerH();

				var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the bomb into the bomb factory, avoid the spike! Get 100 points.",28,"#ff0");
				game_text.centerH().offset(0,50);

				var startBtn = new sjs.Button("Start", function(){
					window.location = "pong.html";
			});
				startBtn.center();
			
				

				var info_text = new sjs.Text("Gavin.W. and other people")
				info_text.bottom().centerH();

			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Menu </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
