<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open("target",500,400);
				var background = new sjs.Image("Images/death_background.png");
				background.setSize(sjs.getWidth(),sjs.getHeight());
				var death_text = new sjs.Text("Oops!", 28,"blue");
				death_text.centerH().offset(0,80);

				var deathBtn = new sjs.Button("Blast off again?", function(){
					window.location = "fish.html";
				});

				deathBtn.center();

				var score_txt = new sjs.Text("Score: ", 21, "orange");
				score_txt.setText("Score: "+localStorage.getItem("score"));
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
