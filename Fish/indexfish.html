<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("Menu", 28,"blue");
				menu_text.centerH();

				var game_text = new sjs.Text("Use arrow keys to move. Hit smaller enemies. Get 20 points.",28,"#ff0");
				game_text.centerH().offset(0,30);

				var startBtn = new sjs.Button("Blast off!", function(){
					window.location = "fish.html";
			});

				startBtn.center();

				var info_text = new sjs.Text("Gavin.W. and other people")

				info_text.bottom().centerH();

			}
		</script>
	</head>
	<body onload="start()">
		<h1> Space! </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
